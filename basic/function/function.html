<!DOCTYPE html>
<meta charset="utf-8">

 <title>Function</title>
</head>

<body>
	
<script>
	function perkalian(angka1, angka2){
		var result = angka1 * angka2;
		alert('Hasil dari '+ angka1 + ' dikali ' + angka2 + ' adalah '+ result);
		return result;
	}
	perkalian(100,55); //memasukkan parameter ke fungsi perkalian

</script>
</body>
